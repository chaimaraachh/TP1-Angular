<div class="container mt-4">
    <div class="row justify-content-center" *ngIf="cv">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile">Cv {{ cv.firstname }} {{ cv.name }}</a>
                        </li>
                    </ul>

                    <div class="tab-content p-3">
                        <div class="tab-pane active" id="profile">
                            <h4 class="my-3 text-center">Cv {{ cv.firstname }} {{ cv.name }}</h4>
                            <div class="d-flex justify-content-center">
                                <img width="150px" height="150px" class="rounded-circle" [src]="cv.path | defaultImage" alt="{{ cv.name }}" />
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <h4 class="mb-3">
                                        <span class="fa fa-clock-o"></span>
                                        Informations
                                    </h4>
                                    <table class="table table-hover table-striped">
                                        <tbody>
                                            <tr>
                                                <td><strong>Name:</strong> {{ cv.name }}</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Firstname:</strong> {{ cv.firstname }}</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Job:</strong> {{ cv.job }}</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Age:</strong> {{ cv.age }}</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Cin:</strong> {{ cv.cin }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-flex justify-content-center">
                                        <button (click)="deleteCv()" class="btn btn-danger">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
